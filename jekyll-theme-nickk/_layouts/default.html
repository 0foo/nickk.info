<!doctype html>
<html lang="en">
  <head>{% include header.html %}</head>
  <body>
{%- comment -%} PIXI is optional; the overlay auto-loads it {%- endcomment -%}
<!-- You can remove this pixi tag if you want -->
<script src="https://unpkg.com/pixi.js@7.2.4/dist/pixi.min.js" defer></script>

<script src="{{ '/assets/js/pixi-bird-overlay.js' | relative_url }}" defer></script>
<script>
  const isMobile = () =>
    window.matchMedia("(max-width: 768px)").matches ||
    window.matchMedia("(pointer: coarse)").matches;

  const prefersReducedMotion =
    window.matchMedia("(prefers-reduced-motion: reduce)").matches;

  document.addEventListener('DOMContentLoaded', function () {
    if (!isMobile() && !prefersReducedMotion) {
      PixiBirdOverlay.init(); // or PixiBirdOverlay.init({ canvasId: 'my-canvas' })
    }
  });
</script>


    {% include navbar.html %}
    <div id="content-wrapper">
      {{ content }}
    </div>
    <footer></footer>
  </body>
</html>
